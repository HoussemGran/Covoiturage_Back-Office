<div class="wrapper fadeInDown" style="margin-top: 20px;">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon 
      <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div>
      -->

     
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" autocomplete="off">

        <input type="text" id="login" class="form-control fadeIn second" formControlName="login" placeholder="login">
            
        <div *ngIf="loginError" class="invalid-feedback">
            <div>Login is required</div>
        </div>

        <input type="password" id="password" class="form-control fadeIn third" formControlName="password" placeholder="password">
       
        <div *ngIf="passwordError" class="invalid-feedback">
          <div>Password is required</div>
        </div>
        
        <input type="submit" style="border-radius: 10%;" class="fadeIn fourth" value="Log In">
      </form>
      
      <div class="alert alert-danger"  role="alert" *ngIf="error">
        NO such admin
      </div>

    </div>

    
  </div>
